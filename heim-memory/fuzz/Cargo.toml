[package]
name = "heim-memory-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies.lazy_static]
version = "1.4.0"

[dependencies.heim-memory]
path = ".."
features = ["_internal"]

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "linux_meminfo"
path = "fuzz_targets/linux_meminfo.rs"

[[bin]]
name = "linux_vmstat"
path = "fuzz_targets/linux_vmstat.rs"

[[bin]]
name = "linux_swap"
path = "fuzz_targets/linux_swap.rs"
